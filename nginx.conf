include /etc/nginx/modules-enabled/*.conf;

events{
    worker_connections 1024;
}
http {
    include /etc/nginx/mime.types;
    server {
        listen 80;
        root /etc/nginx/html;
        index index.html;

        server_name quote-it-server;

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}

