events{}
http {
    server {
        listen 80;
        listen [::]:80;

        root /var/www/html;
        index index.html;

        server_name quote-it.ru www.quote-it.ru;

        location / {
            proxy_pass http://client:3000;
        }
        location /graphql {
            proxy_pass http://backend:4040/graphql;
        }
        location ~ /.well-known/acme-challenge {
            allow all;
            root /var/www/html;
        }
    }
}

