query GetAllUsers {
    getAllUsers {
        id
        firstName
        lastName
        username
        password
        books {
            id
            title
        }
        quotes {
            id
            text
        }
        createdAt
        updatedAt
    }
}

query GetAllUsers($userId: ID!) {
    getUser(userId: $userId) {
        id
        firstName
        lastName
        username
        password
        books {
            id
            title
        }
        quotes {
            id
            text
        }
        createdAt
        updatedAt
    }
}

query AuthenticateUser($username: String!, $password: String!) {
    authenticateUser(username: $username, password: $password) {
        user {
            id
            firstName
            username
        }
        token
    }
}
