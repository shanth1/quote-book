version: '2'

services:
  certbot:
    image: certbot/certbot
    depends_on:
      - nginx
    container_name: certbot
    volumes:
      - etc-letsencrypt:/etc/letsencrypt
      - shared-build:/etc/nginx/html
    command: certonly --webroot --webroot-path=/etc/nginx/html --email denisberesnev59@@gmail.com --agree-tos --no-eff-email -d quote-it.ru -d www.quote-it.ru
 

  nginx:
    image: nginx
    container_name: nginx
    depends_on:
      - frontend
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - shared-build:/etc/nginx/html
      - etc-letsencrypt:/etc/letsencrypt
    ports:
      - $PUBLIC_IP:80:80
      - $PUBLIC_IP:443:443
    networks:
      - mern-network

  frontend:
    image: shanth1/quotes-client:$CLIENT_VERSION
    build: ./client
    volumes:
      - shared-build:/client/build
    container_name: react-ui
    ports:
      - 8080:3000
    depends_on:
      - backend
    networks:
      - mern-network

  backend:
    image: shanth1/quotes-server:$SERVER_VERSION
    build: ./server
    container_name: node-js
    ports:
      - $PUBLIC_IP:4040:4040
    depends_on:
      - database
    restart: unless-stopped
    environment:
      MONGO_URI: $MONGO_URI
      SECRET: $SECRET
      NODE_ENV: $NODE_ENV
      PORT: $PORT
    networks:
      - mern-network

  database:
    image: mongo:4.0-xenial
    container_name: mongo-db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: $MONGO_USERNAME
      MONGO_INITDB_ROOT_PASSWORD: $MONGO_PASSWORD
      MONGO_INITDB_DATABASE: quotes
    ports:
      - $PRIVATE_IP:27017:27017
    volumes:
      - ./database:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - mern-network

volumes:
  shared-build:
  database:
  etc-letsencrypt:

networks:
  mern-network:
    driver: bridge

