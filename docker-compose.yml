version: "3"

services:
  frontend:
    image: shanth1/quotes-client:$CLIENT_VERSION
    build: ./client
    container_name: react-ui
    ports:
      - $IP:80:3000
      - $IP:443:3000
    depends_on:
      - backend
    networks:
      - mern-network

  backend:
    image: shanth1/quotes-server:$SERVER_VERSION
    build: ./server
    container_name: node-js
    ports:
      - $IP:4040:4040
    depends_on:
      - database
    restart: unless-stopped
    environment:
      MONGO_URI: $MONGO_URI
      SECRET: $SECRET
      NODE_ENV: $NODE_ENV
      PORT: $PORT
    networks:
      - mern-network

  database:
    image: mongo:4.0-xenial
    container_name: mongo-db
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./backup:/data/db
    networks:
      - mern-network

volumes:
  backup:

networks:
  mern-network:
    driver: bridge
