include /etc/nginx/modules-enabled/*.conf;

include /etc/nginx/modules-enabled/*.conf;

events{
    worker_connections 1024;
}
http {
    include /etc/nginx/mime.types;
    server {
        listen 80;
        listen [::]:80;

        root /var/www/html;
        index index.html;

        server_name quote-it.ru www.quote-it.ru;

        location ~ /.well-known/acme-challenge {
            allow all;
            root /var/www/html;
        }

        location / {
            rewrite ^ https://$host$request_uri? permanent;
        }
    }
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;

        root /var/www/html;
        index index.html index.htm;

        server_name quote-it.ru www.quote-it.ru;

        server_tokens off;

        ssl_certificate /etc/letsencrypt/live/quote-it.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/quote-it.ru/privkey.pem;

        ssl_buffer_size 8k;

        ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

        ssl_protocols TLSv1.2;
        ssl_prefer_server_ciphers on;

        ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

        ssl_ecdh_curve secp384r1;
        ssl_session_tickets off;

        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8;
	
	location /graphql{
	    proxy_pass http://10.16.0.1:4040/graphql;	
	}
	
        location / {
            try_files $uri $uri/ /index.html;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "no-referrer-when-downgrade" always;
            add_header Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;
            #add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
            # enable strict transport security only if you understand the implications
        }
    }
}


